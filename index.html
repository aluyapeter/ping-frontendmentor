<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f0d5960903.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="/css/main.css">
  <script src="js/app.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="main">
    <h1 class="heading-txt">
      PING<span class="blue-dot">.</span>
    </h1>
    <h2 class="launch-txt">
      We are launching <span class="soon-txt">soon!</span>
    </h2>
    <p class="subscribe-txt">
      Subscribe and get notified
    </p>
  </div>

  <div class="email-cont">
    <form id="emailForm" onsubmit="return validateEmail()" novalidate>
      <!-- <label for="email" class="input-sec">Email:</label> -->
      <input type="email" id="email" name="email" required placeholder="Your email address...">
      <br>
      <span id="error-message">Please provide a valid email address</span>
      <input type="submit" value="Notify Me" class="notify-me-btn">
    </form>
  </div>

  <div class="img-cont">
    <img src="./images/illustration-dashboard.png" alt="">
  </div>

  <div class="social-icons-cont">
    <i class="fa-brands fa-facebook-f facebook-icon icons"></i>
    <i class="fa-brands fa-twitter twitter-icon icons"></i>
    <i class="fa-brands fa-instagram instagram-icon icons"></i>
  </div>

  <footer>
    <p class="footer-txt">
      &copy; Copyright Ping. All rights reserved
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/aluyapeter">Jolonto</a>.
    </p>
  </footer>
</body>
</html>
